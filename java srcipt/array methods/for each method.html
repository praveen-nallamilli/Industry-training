<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>for each method</title>
</head>
<body>
    <script>
        let  salaries=[40000,25000,30000];
        //arrow function
           console.log(salaries)
        // salaries.forEach((amount,index)=>{
        //     var hike = amount/10;
        //     console.log(hike)
        //     salaries[index]= amount+hike;
        // });
        //anonymous function
        salaries.forEach(function(amount,index){
            var hike  = amount/10;
            console.log(hike)
            salaries[index]=amount+hike;
        });
        console.log(salaries);
    </script>
</body>
</html>
