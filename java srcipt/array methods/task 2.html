<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>map method</title>
</head>
<body>
	<table id="table_id" border="" cellspacing="0" style="border-color:olive; width: 500px;text-align: center;">
		
	</table>
     <script type="text/javascript">
        let arr1 = [
        	  {
        	'name':'<b>NAME</b>',
        	'rollno':'<b>ROLLNO</b>',
        	'college':'<b>COLLEGE</b>',
        	
        },

        {

        	'name':'dany',
        	'rollno':'5645',
        	'college':'acoe',
        },
        {

            'name':'jon',
            'rollno':'8524',
            'college':'acet',
        },
        {

            'name':'don',
            'rollno':'7521',
            'college':'acoe',
        },
        {

            'name':'ukon',
            'rollno':'6248',
            'college':'aec',
        },
        {

            'name':'dev',
            'rollno':'0254',
            'college':'acet',
        },
        {
        	'name':'raju kumar',
        	'rollno':'8456',
        	'college':'aec',
        }];  
        let tr=''
        arr1.map(function(each,i,arr){
        	tr+="<tr><td>"+(i+1)+"</td><td>"+(each.name)+"</td><td>"+(each.rollno)+"</td><td>"+(each.college);
        });
       // console.log(tr)
        document.getElementById('table_id').innerHTML=tr
       
     </script>
</body>
</html>
