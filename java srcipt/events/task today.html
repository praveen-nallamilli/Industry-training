<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>task on events</title>
</head>
<body>

	<button id="changeColorButton">Change Color</button>

	<script>
        // Select the button element and add a click event listener to it
const button = document.getElementById('changeColorButton');
button.addEventListener('mouseover', changeColor);

// Define the changeColor function
function changeColor() {
  // Generate random RGB values
  const red = Math.floor(Math.random() * 256);
  const green = Math.floor(Math.random() * 256);
  const blue = Math.floor(Math.random() * 256);

  // Set the background color to the randomly generated RGB values
  document.body.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
}
    </script>
</body>
</html>
