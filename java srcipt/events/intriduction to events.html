<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event handler</title>
</head>
<body>
    <button onmouseover ="sample()">click here</button>
    <br>
    <b id="sp"></b>
    <!-- first way(inline) -->
    <script type="text/javascript">
        function sample(){
            document.body.style.backgroundColor='aqua','red'
            document.getElementById('sp').innerHTML ='this is  an inline event'
         }
    </script>

</body>
</html>
