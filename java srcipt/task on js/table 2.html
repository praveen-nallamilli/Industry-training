<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table2</title>
</head>
<body>
    <table border="">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
   
    <script>
        const name =['praveen','manoj','srikanth','chandu','yeshwin','vamsi','sanjay','sai','tiru'];
        const color=['red','aqua','green','orange','yellow','blue','pink','red','green'];
        console.log(name)
        var table = document.getElementsByTagName('td')
        for(i=0;i<=table.length;i++)
        {
            table[i].innerHTML = name[i];
            table[i].style.backgroundColor=color[i];
        }
    	
    </script>
</body>
</html>
