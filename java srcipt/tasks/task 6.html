<body>
    <script>
        function generateFibonacciSequence(length) {
  let sequence = [0, 1];

  while (sequence.length < length) {
    sequence.push(sequence[sequence.length - 1] + sequence[sequence.length - 2]);
  }

  return sequence;
}

// Example usage:

document.write( generateFibonacciSequence(10));
    </script>
</body>
