<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isUndefinedOrNull(value) {
    return (value === null || value === undefined);
}
let myVariable;
document.write(isUndefinedOrNull(myVariable)+"<br>"); // Outputs: true

myVariable = null;
document.write(isUndefinedOrNull(myVariable)+"<br>"); // Outputs: true

myVariable = 5;
document.write(isUndefinedOrNull(myVariable)+"<br>"); // Outputs: false
    </script>
</body>
</html>
