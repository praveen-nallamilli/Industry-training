<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>operators in js</title>
</head>
<body>
    <script>
   // Arthmetic operators
    //    addition(+)
    let a = 9
    let b = 10
    console.log(a+b)
    //subtraction(-)
    console.log(a-b)
    //multipication(*)
    console.log(a*b)
    //division(/)
    console.log(a/b)
    //modulos(%)
    console.log(a%b)
    //post-increment(++)
    console.log(a++)
    //pre-increment
    console.log(++a)
    //post-decrement(--)
    console.log(a--)
    //pre-decrement(--)
    console.log(--a)
    //comparision operator
    //equal to
    console.log(a==b)
    //not equal
    console.log(a!=b)
    //greater than
    console.log(a>b)
    //less than()
    console.log(a<b)
    //greater then or equal to(>=)
    console.log(a>=b)
    //less then or equal to(<=)
    console.log(a<=b)
    //equal value and equal type
    console.log(a===b)
    //not equal and different type
    console.log(a!==b)
    //logical operators\
    //logical AND
    console.log(a&&b)
    //logical OR
    console.log(a||b)
    //logical NOT
    console.log(!a)
</script>
    



</body>
</html>
