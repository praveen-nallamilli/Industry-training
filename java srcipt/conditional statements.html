<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>conditional statements</title>
</head>
<body>
    <script>
        //if statement
        let temperture = 41;
        if (temperture > 40)    {
            console.log("wow its  a pleasant day"  );
        }
        if (temperture >= 50){
            console.log("wow its a hot day");
        }
        //if else statement
        let age = 19;
        if (age>=18){
            console.log("u are adult");
        }
        else{
            console.log("u are minor")
        }
        // else if statement
        let hour = 20
        if(hour<12){
            console.log('good morning')
        }
        else if(hour>16){
                console.log("good afternoon")
        }           
        if(hour<=20){
            console.log("good evening")
        }
    </script>
</body>
</html>
