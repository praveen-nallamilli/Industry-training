<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>push and pops js</title>
</head>
<body>
    <script type="text/javascript">
        let trainee=['sudha','lavanya','subbu'];
        console.log(trainee);
        trainee.push('deepu');
        console.log(trainee);
        trainee.pop('');
        console.log(trainee);
        trainee.shift();
        console.log(trainee);
        trainee.unshift('ammu');
        console.log(trainee);

    </script>
</body>
</html>
