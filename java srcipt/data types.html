<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>data types in js</title>
</head>
<body>
   <script>
    //string
    let name="praveen"
    console.log(typeof(name))
    //number
    let pin=40
    console.log(typeof(pin))
    //boolean
    let man=true
    console.log(typeof(man))
    //undefined
    let abc;
    console.log(typeof(abc))
    //null
    let heart=null
    console.log(typeof(heart))
    //array
    let arr=['praveen','sai','manoj','lokesh','uday','prakash','suresh']
    console.log(typeof(arr))
    //object
    let obj={
        name:'srikanth',
        id:37
    }
    console.log(typeof(obj))


   </script> 
</body>
</html>
