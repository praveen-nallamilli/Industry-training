<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in js</title>
</head>
<body>
    <script>
        //for loop
        for(let i=1; i<10;i++){
            document.write(" iteration number :"+ i+"</br>");   
        }
        //while loop
        let count = 1;
        while (count < 10){
            document.write("count is :" + count +"</br>");
            count++;
        }
        //do while
        let x=0;
        do{
            document.write("x is :"+x+"</br>");
            x++;
        }
        while(x<5);
      

    </script>
    
</body>
</html>
