<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>create tables in html</title>
</head>
<body>
    <center><h1>create tables in html</h1></center>
    <table border="">
    <tr>
        <th>column 1</th>
        <th>column 2</th>
        <th>column 3</th>
    </tr>
    <tr>
        <td rowspan="2">row 1 cell 1</td>
        <td>row 1 cell 2</td>
        <td>row 2 cell 3</td>
    </tr>
    <tr>
        <td>row 2 cell 2</td>
        <td>row 3 cell 3</td>
    </tr>
    <tr>
        <td colspan="3">row3 cell3</td>
    </tr>
    </table>
    
</body>
</html>
