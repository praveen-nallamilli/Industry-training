<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>media in html</title>
</head>
<body>
    <center><h1>video and audio tag in html</h1></center>
    <video controls height="400"width="400">
        <source src="../media/video.mp4" type="video/mp4">
    </video>
    <audio controls>
        <source src="../media/audio.mp3"type="audio/mp3">
    </audio>      
</body>
</html>
