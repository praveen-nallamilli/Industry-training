 <!DOCTYPE html>
<html>
    <head>
        <title>lists in html</title>
    </head>
    <body>
        <center>
            <h1>list in html</h1>
        </center>
        <h2>order list</h2>
        <ol>
            <li>pencil</li>
            <li>pen</li>
            <li>eraser</li>
        </ol>
        <h2>unorder list</h2>
        <ul>
            <li>cars</li>
            <li>bikes</li>
            <li>ships</li>
        </ul>
        <h2>description list</h2>
        <dl>
        <dt>
            cars      </dt>
        <dd>swift</dd>
        <dd>honda</dd>
        <dd>alto</dd>
        <dd>fortuner</dd>
        <dt>
            bikes
        </dt>
        <dd>dUKE</dd>
        <dd>pulser</dd>
        <dd>xl100</dd>
        </dl>
        
    </body>
</html>
