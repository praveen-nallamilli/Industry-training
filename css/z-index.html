<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>z-index</title>
    <style>
        .a{
            height: 300px;
            width: 300px;
            background-color: blue;
            float: left;
            position: absolute;
            z-index: 3;
            
        }
        .b{
            height: 300px;
            width: 300px;
            background-color: red;
            float: left;
            position: absolute;
            z-index: 2;
            top: 50px;
            left: 50px;
        }
        .c{
            height: 300px;
            width: 300px;
            background-color: green;
            float: left;
            position: absolute;
            z-index: 1;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
</body>
</html>
