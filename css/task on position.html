<!DOCTYPE html>
<html>
    <head>
        <title>task on position</title>
       <link rel="stylesheet" href="task 101.css">
    </head>
    <body>
        <div class="all">
            <div style="height: 500px; width:100%;border: 1px solid black;">
            <div class="a"><h3>Position:static</h3>
             <div class="c">
                <div class="e"></div>
                <div class="h"><h3>Static</h3></div>
                <div class="f"></div>
             </div>
            </div>
            <div class="a"><h3>Position:relative</h3>
                <div class="c">
                    <div class="e"></div>
                    <div class="i"><h3>relative</h3></div>
                    <div class="f"></div>
                </div>
            </div>
            <div class="a"><h3>Position:Absolute</h3>
                <div class="c">
                    <div class="e"></div>
                    <div class="j"><h3>Absolute</h3></div>
                    <div class="g"></div>
                </div>
            </div>
            <div class="a"><h3>Position:fixed</h3>
                <div class="c">
                    <div class="e"></div>
                    <div class="k"><h3>Fixed</h3></div>
                    <div class="l"></div>
                </div>
            </div>
            </div>
            <div class="b"><h3>Position:sticky(top)</h3>
                <div class="d">
                    <div class="n">
                        <div class="o">StickyTop</div>
                    </div>
                </div>
            </div>
            <div class="b"><h3>Position:Sticky(bottom)</h3>
                <div class="d">
                    <div class="n">
                        <div class="p">StickyBottom</div>
                    </div>
                </div>
            </div>
            <div class="b"><h3>Position:Sticky(left)</h3>
                <div class="m">
                    <div class="q">
                        <div class="r">Sticky<br>Left</div>
                    </div>
                </div>
            </div>
            <div class="b"><h3>Position:Sticky(right)</h3>
                <div class="m">
                    <div class="q">
                        <div class="s">Sticky<br>Right</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
