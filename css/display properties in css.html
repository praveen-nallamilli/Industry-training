<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Display Properties In CSS</title>
    <style>
        p{
            border: 1px solid red;
            display: inline;
        }
        span{

            border: 1px solid green;
            display: block;
        }
        .a{
            height: 300px;
            width: 300px;
            border: 1px solid red;
            float:left;
            visibility: hidden;
        }
        .b{
            height: 300px;
            width: 300px;
            border: 1px solid green;
            float:left;
        }
        .c{
            height: 300px;
            width: 300px;
            border: 1px solid blue;
            float:right;
            display: none;
        }
    </style>
</head>
<body>
    <center><h1>Display Properties in CSS</h1></center>
    <p>This is a block level element</p>
    <span>This is a inline element</span>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
</body>
</html>
