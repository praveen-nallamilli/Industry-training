<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>task on z-index</title>
    <style>
       .a{
        background-image: url(./taskimages/21.png);
        background-size: cover;
        height: 500px;
        width: 360px;
        position: absolute;
        top: 50px;
        left: 50px;
        border: 8px solid black;
        z-index: 1;
       }
       .b{
        background-image: url(./taskimages/22.png);
        background-size: cover;
        height: 500px;
        width: 360px;
        position: absolute;
        top: 200px;
        left: 200px;
        border: 8px solid black;
        z-index: 2;
       }
       .c{
        background-image: url(./taskimages/23.png);
        background-size: cover;
        height: 500px;
        width: 360px;
        position: absolute;
        top: 300px;
        left: 300px;
        border: 8px solid black;
        z-index: 3;
       }
       .d{
        background-image: url(./taskimages/24.png);
        background-size: cover;
        height: 500px;
        width: 360px;
        position: absolute;
        top: 400px;
        left: 400px;
        border: 8px solid black;
        z-index: 4;
       }
       .e{
        background-image: url(./taskimages/25.png);
        background-size: cover;
        height: 480px;
        width: 360px;
        position: absolute;
        top: 500px;
        left: 500px;
        border: 8px solid black;
        z-index: 5;
       }
       h2{
        position: relative;
        left: 420px;
       }
    </style>
</head>
<body>
    <div class="a"><h2>z-index 1</h2></div>
    <div class="b"><h2>z-index 2</h2></div>
    <div class="c"><h2>z-index 3</h2></div>
    <div class="d"><h2>z-index 4</h2></div>
    <div class="e"><h2>z-index 5</h2></div>
</body>
</html>
