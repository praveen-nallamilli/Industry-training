<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    body{
        background-color: grey;
    }
     div{
        height: 400px;
        width: 400px;
        background-color: beige;
        border: 6px solid black;
     }
     .b{
         font-size: 80px;
     }
    .c{
        font-size: 80px;
        margin-right: 10px;
        
    }
</style>
<body>
   <center><b><h1>TIC-TAC-TOE</h1></b></center>
  <center><div>
    <table >
        <span><br><br><br></span>
        <tr>
            <td class="c"><i class="fa-regular fa-circle"  ></i></td>
            <td class="b"></td>
            <td class="c"><i class="fa-solid fa-x"  ></i></td>
        </tr>
        <tr>
            <td class="b"></td>
            <td class="c"><i class="fa-solid fa-x" ></i></td>
            <td class="b"></td> 
        </tr>
        <tr>
            <td class="c"><i class="fa-solid fa-x" ></i></td>
            <td class="b"></td>
            <td class="c"><i class="fa-regular fa-circle" ></i></td>
        </tr> 
   </div>
  </center>
</body>
</html>
